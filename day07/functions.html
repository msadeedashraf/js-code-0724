<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <div class="container">
        <h1>Functions</h1>
            <label for="num1">Num1</label>
        <input type="number" id="num1"  value="5"  >
        <br>
        <label for="num2">Num2</label>
        <input type="number" id="num2" value="5"   >
        <br>
        <label for="opt">Method</label>
        <select name="" id="opt">
            <option value="A">Add</option>
            <option value="S">Sub</option>
            <option value="M">Multiply</option>
            <option value="D">Divide</option>
        </select>
        <br>
        <button onclick="calculate ()" id="calculate">Add</button>
        <br>
        <label for="total">Total : </label>
        <span id="total"></span>
    </div>
    <script>
function calculate ()
{
    let total = 0;
    const firstNumber = document.getElementById("num1");
    const secondNumber = document.getElementById("num2");
    //console.log(firstNumber.value);
    //console.log(secondNumber.value);
    const method = document.getElementById("opt");
    switch (method.value) {
  case "A":
   //Code
    total = addNumbers(firstNumber.value, secondNumber.value);
    break;
    case "S":
   //Code
   total = subtractNumbers(firstNumber.value, secondNumber.value);
    break;
    case "D":
    total = divideNumbers(firstNumber.value, secondNumber.value);
    break;
    case "M":
    total = multiplyNumbers(firstNumber.value, secondNumber.value);
    break;
}
    //console.log(total);
    document.getElementById("total").innerHTML = total;
}
function addNumbers(num1, num2)
{
    return parseInt(num1) + parseInt( num2);
}
function subtractNumbers(num1, num2)
{
    return parseInt(num1) - parseInt( num2);
}
function multiplyNumbers(num1, num2)
{
    return parseInt(num1) * parseInt( num2);
}
function divideNumbers(num1, num2)
{
    return parseInt(num1) / parseInt( num2);
}
    </script>
</body>
</html>
