<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>
<button onclick="myfunction()" >click me</button>


<script>

//myfunction()


function myfunction()
{


    let text = "";
    let i = 0;
    while (i < 10) {
      text += "<br>The number is " + i;
      i++;
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
