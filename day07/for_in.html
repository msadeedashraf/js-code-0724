<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Statements</title>
</head>
<body>
    
    <h1>For in Statements</h1>

    <div id="demo">


    </div>
    
    <button onclick="myFunction()">Click Me</button>


    <script>



        function myFunction()
        {
let text = '<br>';
           
let students = {fname: "Lydia", lastName  : "Hussain", email : "abc@gmail.com", cell : "649786598"}
for (let x in students)
{

    text += students[x] + "<br>"
}
console.log(text)
document.getElementById("demo").innerHTML = text

            }

    </script>
</body>
</html>
